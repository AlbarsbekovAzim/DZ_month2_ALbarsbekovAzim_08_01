<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="in_container">
        <div class="count_container">
            <div class="count"></div>
        </div>
        <div class="plus_minus_container">
            <button class="plus" onclick='plus()'>+</button>
            <button class="minus" onclick='minus()'>-</button>
        </div>
        <div class="stepen_reset_container">
            <button class="stepen_2" onclick='stepen2()'>^2</button>
            <button class="reset" onclick='reset()'>reset</button>
        </div>
    </div>
</div>
</body>
<script src="mine.js"></script>
</html>
